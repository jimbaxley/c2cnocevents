name: c2c_noc_events
description: "C2C+NoC Events - A modern event notifications app with beautiful card designs and no-login notifications"
publish_to: "none"
version: 1.0.1+4

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  http: ^1.0.0
  shared_preferences: ^2.0.0
  flutter_local_notifications: ^19.0.0
  cached_network_image: ^3.0.0
  intl: 0.20.2
  url_launcher: ^6.3.1
  firebase_core: ^3.6.0
  firebase_remote_config: ^5.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
