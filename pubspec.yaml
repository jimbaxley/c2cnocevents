name: team_up_nc
description: "Team Up NC - A modern event notifications app with beautiful card designs and no-login notifications"
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  add_2_calendar: any
  cupertino_icons: any
  google_fonts: any
  http: any
  shared_preferences: any
  flutter_local_notifications: any
  cached_network_image: any
  intl: any
  url_launcher: any
  firebase_core: any
  firebase_remote_config: any
  firebase_messaging: any
  timezone: any
  flutter_app_badger: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# App icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/donkey.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/donkey.png"

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/donkey.png
  android: true
  ios: true
  web: false
